<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather.com</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck=" false" class="searchBox">
            <button><img src="images/search.png"></button>
        </div>
        <div class="box">
            <img src="images/clouds.png" class="weather-icon">
            <h1 class="temp">35Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">

                <div class="d">
                    <img src="images/humidity.png">
                    <div class="text">
                        <p class=humidity>50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="d">
                    <img src="images/wind.png">
                    <div class="text">    
                        <p class=wind>60 km/hr</p>
                        <p>Wind speeds</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
<script src="weather.js"></script>

</body>

</html>
